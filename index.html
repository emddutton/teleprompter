<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Teleprompter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        Enter your speech or other text below to have it returned in a teleprompter.
    </div>
    <div class="box">
        <textarea id="text" name="text" placeholder="Enter text here"></textarea>
    </div>
    <button>Teleprompt me!</button>
</div>


<div class="teleprompt">
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="teleprompter.js"></script>
</body>
</html>
